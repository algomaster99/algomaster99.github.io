# The URL the site will be built for
base_url = "https://algomaster99.github.io/"

# Output directory is a submodule that contains the build.
# It does not matter if the URL of the repository is public even though the
# repository is private.
output_dir = "algomaster99.github.io"

# Navbar title
title = "Aman Sharma"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "shadharon"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

# Social links
socials = [
    { name = "github", url = "https://github.com/algomaster99", icon = "github" },
    { name = "work email", url = "mailto:amansha@kth.se", icon = "email"}
]

menu = [
    { name = "Publications", url = "/publications", weight = 1, icon = "publications.png" },
]

name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: publish
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Initalize Zola
        run: |
          wget https://github.com/barnumbirr/zola-debian/releases/download/v0.19.2-1/zola_0.19.2-1_amd64_bookworm.deb
          sudo dpkg -i zola_0.19.2-1_amd64_bookworm.deb
          zola --version

      - name: Test
        run: zola check
    
      - name: Update master thesis
        env:
          GH_BRANCH: ${{ github.ref_name }}
        run: |
          # This URL is from "Create feeds" feature in DiVA Portal
          curl -L 'https://kth.diva-portal.org/smash/export.jsf?format=csl_json&addFilename=true&aq=[[{%22freeText%22:%22Aman%20Sharma%22}]]&aqe=[]&aq2=[[{%22publicationTypeCode%22:[%22studentThesis%22]}]]&onlyFullText=false&noOfRows=50&sortOrder=dayCreated_desc&sortOrder2=dayCreated_desc' --globoff | \
          jq 'map({title, URL, year: .issued."date-parts".[].[0], author: [.author.[] | .given + " " + .family] | join(", ") })' > static/master-thesis.json
          if ! git diff --quiet -- static/master-thesis.json; then
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add static/master-thesis.json
            git commit -m "Update master thesis"
            git push origin "HEAD:${GH_BRANCH}"
          else
            echo "No changes to master thesis data; skipping commit."
          fi
    
      - name: Update publications from Semantic Scholar
        env:
          GH_BRANCH: ${{ github.ref_name }}
        run: |
          # Fetch author data with papers from Semantic Scholar API
          curl -L 'https://api.semanticscholar.org/graph/v1/author/2109648871?fields=name,papers.title,papers.year,papers.venue,papers.authors,papers.abstract,papers.url,papers.externalIds,papers.paperId,papers.publicationTypes,papers.journal' | \
          jq '[.papers[]? | {
            title: .title,
            year: .year,
            venue: .venue,
            journal: (if .journal then .journal.name else null end),
            authors: ([.authors[]? | .name] | join(" and ")),
            abstract: .abstract,
            url: .url,
            paperId: .paperId,
            citationCount: .citationCount,
            referenceCount: .referenceCount,
            doi: (if .externalIds then .externalIds.DOI else null end),
            arxivId: (if .externalIds then .externalIds.ArXiv else null end),
            publicationTypes: .publicationTypes,
            bibtex: (
              "@article{" + (.paperId | tostring) + ",\n" +
              "  title = {" + (.title // "" | tostring) + "},\n" +
              "  author = {" + ([.authors[]? | .name] | join(" and ") // "") + "},\n" +
              "  year = {" + (.year | tostring // "") + "},\n" +
              (if .journal then "  journal = {" + (.journal | tostring) + "},\n" else "" end) +
              (if .venue then "  booktitle = {" + (.venue | tostring) + "},\n" else "" end) +
              (if .externalIds and .externalIds.DOI then "  doi = {" + (.externalIds.DOI | tostring) + "},\n" else "" end) +
              (if .externalIds and .externalIds.ArXiv then "  eprint = {" + (.externalIds.ArXiv | tostring) + "},\n" else "" end) +
              (if .url then "  url = {" + (.url | tostring) + "},\n" else "" end) +
              (if .abstract then "  abstract = {" + (.abstract | tostring) + "},\n" else "" end) +
              "}"
            )
          }] | sort_by(.year // 0) | reverse' > static/publications.json
          if ! git diff --quiet -- static/publications.json; then
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git add static/publications.json
            git commit -m "Update publications from Semantic Scholar"
            git push origin "HEAD:${GH_BRANCH}"
          else
            echo "No changes to publications data; skipping commit."
          fi
    
      - name: Build
        id: build
        run: zola build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          allow_empty_commit: false
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: publish
          publish_dir: ./docs
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
